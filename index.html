<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #ddd;
      -webkit-text-size-adjust: none;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 90%;
      height: auto;
    }
    a code {
      display: block;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 1rem;
      color: #ddd;
    }
    .footer {
      position: absolute;
      bottom: 0.5rem;
      right: 1rem;
      font-size: 0.6rem;
      color: #888;
    }

    /* Keyframes for two intensity levels */
    @keyframes pulse1 {
      0%,100% { transform: scale(1); }
      50%    { transform: scale(1.05); }
    }
    @keyframes pulse2 {
      0%,100% { transform: scale(1); }
      50%    { transform: scale(1.1); }
    }
    @keyframes bgFlash1 {
      0%,100% { background-color: #000; }
      50%     { background-color: #111; }
    }
    @keyframes bgFlash2 {
      0%,100% { background-color: #000; }
      50%     { background-color: #222; }
    }

    /* Apply on each cycle */
    body.cycle-1 {
      animation: bgFlash1 2s ease-in-out;
    }
    body.cycle-1 img {
      animation: pulse1 2s ease-in-out;
    }
    body.cycle-2 {
      animation: bgFlash2 2s ease-in-out;
    }
    body.cycle-2 img {
      animation: pulse2 2s ease-in-out;
    }
  </style>
</head>
<body>
  <img src="pmary-r.png" alt="pmary-r">
  <a href="https://open.spotify.com/artist/3ETkK2Yiu2QbiFei128MyN?si=-TX7OhlYRPqU2R3w4tv0Fw">
    <code>pmary-r</code>
  </a>
  <div class="footer">
    Joel Gatfield â€“ joelgat360@outlook.com
  </div>

  <script>
    // list your two audio files here (place in same folder)
    const audioFiles = ['audio1.mp3', 'audio2.mp3'];
    let idx = 0;

    function runCycle() {
      if (idx >= audioFiles.length) return;
      const cls = 'cycle-' + (idx + 1);
      document.body.classList.add(cls);

      const a = new Audio(audioFiles[idx]);
      a.play();
      a.onended = () => {
        document.body.classList.remove(cls);
        idx++;
        runCycle();
      };
    }

    window.addEventListener('load', runCycle);
  </script>
</body>
</html>
