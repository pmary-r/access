<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- lock zoom/scroll -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
  <!-- IBM Plex Mono -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      background: #000; color: #ddd;
      font-family: 'IBM Plex Mono', monospace;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    img {
      max-width: 90%; height: auto;
    }
    a code {
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
      color: #ddd;
    }
    .footer {
      position: absolute;
      bottom: 0.5rem; right: 1rem;
      font-size: 0.6rem;
      color: #888;
    }

    /* loader overlay */
    #loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    /* minimal spinner */
    #spinner {
      width: 40px; height: 40px;
      border: 4px solid #ddd;
      border-top-color: #888;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- your original content -->
  <img src="pmary-r.png" alt="pmary-r">
  <a href="https://open.spotify.com/artist/3ETkK2Yiu2QbiFei128MyN?si=-TX7OhlYRPqU2R3w4tv0Fw">
    <code>music</code>
  </a>
  <div class="footer">
    Joel Gatfield – joelgat360@outlook.com
  </div>

  <!-- loader -->
  <div id="loader-overlay">
    <div id="spinner"></div>
  </div>

  <script>
    const link = document.querySelector('a');
    const overlay = document.getElementById('loader-overlay');
    const spinner = document.getElementById('spinner');
    const targetURL = link.href;
    const audioFiles = ['audio1.mp3','audio2.mp3'];

    link.addEventListener('click', e => {
      e.preventDefault();
      startLoaderSequence();
    });

    async function startLoaderSequence() {
      overlay.style.display = 'flex';
      // two cycles, 1.5s each
      await runCycle(0, 1.5, 0.0005, '#f0f0f0');
      await runCycle(1, 1.5, 0.001,  '#d0d0d0');
      // done → redirect
      window.location = targetURL;
    }

    function runCycle(idx, duration, accel, flashColor) {
      return new Promise(resolve => {
        // flash screen
        overlay.style.background = flashColor;
        setTimeout(()=> overlay.style.background = '#fff', 100);

        // play audio
        const audio = new Audio(audioFiles[idx]);
        audio.play();

        // spinner physics
        let start;
        let speed = 0.02 + idx*0.02;
        let angle = 0;

        function step(ts) {
          if (!start) start = ts;
          const elapsed = (ts - start) / 1000;
          if (elapsed >= duration) {
            return resolve();
          }
          speed += accel;
          angle += speed;
          spinner.style.transform = `rotate(${angle}rad)`;
          requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      });
    }
  </script>
</body>
</html>
